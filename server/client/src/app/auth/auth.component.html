<mat-card class="padding-15">
  <form [formGroup]="form" (ngSubmit)="ngOnSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Passcode</mat-label>
      <input matInput type="text" formControlName="passcode">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="full-width">Submit</button>
  </form>
</mat-card>
