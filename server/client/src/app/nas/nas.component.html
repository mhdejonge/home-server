<h1 class="nas-header">Index of /{{currentDirectory}}</h1>
<mat-divider></mat-divider>
@if (currentDirectory) {
  <a routerLink=".." class="nas-item">../</a>
  @for (item of items; track item.name;) {
    <ng-container [ngSwitch]="item.type">
      <a *ngSwitchCase="'directory'" [routerLink]="item.name" class="nas-item">{{ item.name }}</a>
      <a *ngSwitchCase="'file'" [href]="item.downloadLink" class="nas-item">{{ item.name }}</a>
    </ng-container>
  }
}
<mat-divider></mat-divider>
