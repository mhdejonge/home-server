server {
  listen 80;

  gzip on;
  gzip_comp_level 6;
  gzip_types *;
  gzip_vary on;

  etag off;
  if_modified_since off;

  location / {
    root /client/browser;

    location ~ \.(js|css|ico)$ {
      etag on;
      if_modified_since before;
    }

    try_files $uri /index.html =404;
  }

  location /nas {
    root /home;
    autoindex on;
    autoindex_format json;
    auth_request /api;
  }

  location /api {
    proxy_pass http://192.168.1.1.87:8081;
    proxy_set_header X-Original-URI $request_uri;
  }
}
